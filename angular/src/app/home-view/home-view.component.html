<div class="container">
  <div class="row" *ngIf="currentHome">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item"><b>City:</b>{{currentHome.city}}</li>
            <li class="list-group-item"><b>Type:</b>{{currentHome.type}}</li>
            <li class="list-group-item"><b>Size:</b>{{currentHome.size}}</li>
            <li class="list-group-item"><b>Price:</b>{{currentHome.price}}</li>
            <li class="list-group-item"><b>Developer:</b>{{currentHome.developer}}</li>
            <li class="list-group-item"><b>Status</b>{{currentHome.status}}</li>            
          </ul>
          <ul id='btn-ul'>
            <li><button class="btn btn-lg btn-danger" (click)="goBack()">Go Back</button></li>
            <li><button class="btn btn-lg btn-success" (click)="deleteHome()">Delete</button></li>
            <li><button class="btn btn-lg btn-warning" [routerLink]="['/edit', currentHome.id]">Edit</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
