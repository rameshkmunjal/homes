<div class="container" id="form-container" *ngIf="currentHome">
  <h3>Edit This Home</h3>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form #editHomeForm="ngForm" (ngSubmit)="editThisHome()">
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" name="city" [(ngModel)]="currentHome.city" #city="ngModel" class="ng-valid form-control" required />                    
        </div>

        <div class="form-group">
          <label for="homeType">Type:</label>
          <input type="text" name="homeType" [(ngModel)]="currentHome.type" #type="ngModel" class="ng-valid form-control" required />                    
        </div>

        <div class="form-group">
          <label for="size">Size:</label>
          <input type="text" name="size" [(ngModel)]="currentHome.size" #size="ngModel" class="ng-valid form-control" required />                    
        </div>

        <div class="form-group">
          <label for="developer">Developer:</label>
          <input type="text" name="developer" [(ngModel)]="currentHome.developer" #developer="ngModel" class="ng-valid form-control" required />                    
        </div>

        <div class="form-group">
          <label for="price">Price:</label>
          <input type="text" name="price" [(ngModel)]="currentHome.price" #price="ngModel" class="ng-valid form-control" required />                    
        </div>

        <div class="form-group">
          <label for="status">Status:</label>
          <input type="text" name="status" [(ngModel)]="currentHome.status" #status="ngModel" class="ng-valid form-control" required />                    
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-warning btn-sm" [disabled]="!editHomeForm.form.valid">Submit</button>
        </div>
        
      </form> 
    </div>
  </div>
</div>
